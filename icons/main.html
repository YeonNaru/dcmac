<head>

    <title>주작기</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        function main(i) {

<body>
<div>

    주소: <input type="text" id="url">
    <br><br>

    <button id="button_11" onclick="main(11);">11</button>
    <button id="button_12" onclick="main(12);">12</button>
</div>
</body>
</html>
